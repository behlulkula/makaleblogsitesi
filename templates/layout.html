<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Behlül Blog</title>
</head>
<body>
    
    {% include "/includes/navbar.html" %}

    <br><br>
    <div class = "container">
    
    {% include "includes/messages.html" %}

    {% block body %}
    
    {% endblock body %}
    </div>



<!--Bootstrap 5.1 için-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<!--code-prettify için, yazılan kodları renklendiriyor-->
<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

<!--CKEditor4 için kodlar, content olan makale içeriği text areasını değiştirmek için-->
<script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>

    <script>
            CKEDITOR.replace( 'content',{

                allowedContent : true 
            } ); 
    </script> <!--allowedContent yapınca CKEditor yazdıklarımızı düzeltmeye çalışmayacak ve olduğu gibi bırakacak, code-pretiffy'da işimize yarayacak-->

</body>
</html>
